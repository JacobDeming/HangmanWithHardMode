<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<p id="StartPage">Would You Like to Play a Game of Hangman? <button onclick="startGame()">YES</button><button onclick="mustClickYes()">NO</button><span>|</span></p>
	<p id="BodyOfPage"></p>
	<p id="LettersGuessed"></p>
	<p id="ChancesLeft"></p>
</div>

<script type="text/javascript">
//CREATE & INITIALIZE VARIABLES!
var x;

//LOADS THE DIFFICULTY SCREEN
function startGame(){
	var random="";
	var html="<p>Alright then...</p>"+"<h1>LET'S PLAY!</h1>"+"<br>"+"<p class='chooseDifficulty'>What difficulty would you like to play?<button onclick='easyGame()'>EASY</button><button onclick='mediumGame()'>MEDIUM</button><button onclick='hardGame()'>HARD</button><span>|</span></p>";
	document.querySelector('#StartPage').innerHTML=html;}
	

//STARTS UP AN EASY GAME
function easyGame(){
	var dictionary=['DEDICATED','HEADBAND','GOAL','MICROWAVE','REFRIGERATOR','TOWER','DICTIONARY','VIDEO','MOVIE','CHANDELIER','WINDOWPANE','ROOF','BASEMENT','UNIVERSITY','LAWNMOWER','HELICOPTER','TRANSIT','EYEBROWS','GAME','TARGET','AERIAL','NET','APPLAUSE','MASCOT','MASQUERADE','TOE','TOP','ZERO','QUIET','CAPTAIN','PENALTY','DENIED','VASE','FLAG','APPLESAUCE','ENCYCLOPEDIA','MAGAZINE','NEWSPAPER'];
	var chances=6;
	var wordChoice=[];
	var random=dictionary[Math.floor(Math.random()*dictionary.length)];
		for(var i=0;i<random.length;i++){
			wordChoice.push(random.charAt(i));}
	var blankWord=makeBlanks(wordChoice);
	makeBoard(blankWord,chances);
	hangman(blankWord,wordChoice,chances);}

//STARTS UP A MEDIUM GAME
function hardGame(){
	var dictionary=['DEDICATED','HEADBAND','GOAL','MICROWAVE','REFRIGERATOR','TOWER','DICTIONARY','VIDEO','MOVIE','CHANDELIER','WINDOWPANE','ROOF','BASEMENT','UNIVERSITY','LAWNMOWER','HELICOPTER','TRANSIT','EYEBROWS','GAME','TARGET','AERIAL','NET','APPLAUSE','MASCOT','MASQUERADE','TOE','TOP','ZERO','QUIET','CAPTAIN','PENALTY','DENIED','VASE','FLAG','APPLESAUCE','ENCYCLOPEDIA','MAGAZINE','NEWSPAPER'];
	var chances=3;
	var wordChoice=[];
	var random=dictionary[Math.floor(Math.random()*dictionary.length)];
		for(var i=0;i<random.length;i++){
			wordChoice.push(random.charAt(i));}
	var blankWord=makeBlanks(wordChoice);
	makeBoard(blankWord,chances);
	hangman(blankWord,wordChoice,chances);}

//STARTS UP A HARD GAME
function hardGame(){
	var chances=5;
	var wordChoice=[];
	var random=hardDictionary[Math.floor(Math.random()*hardDictionary.length)];
		for(var i=0;i<random.length;i++){
			wordChoice.push(random.charAt(i));}
	var blankWord=makeBlanks(wordChoice);
	makeBoard(blankWord,chances);
	hangman(blankWord,wordChoice,chances);}

//CREATE BLANKS TO FILL IN FOR ANSWER
function makeBlanks(x){
	var blankWord=[];
	for(var i=0;i<x.length;i++){
		if(x[i]==" "){
			blankWord.push(" ");}
		else{
			blankWord.push("_");}}
	return blankWord;}

//CREATES THE GAME BOARD
function makeBoard(blankWord){
	var html="";
	for(var i=0;i<blankWord.length;i++){
		html=html+" "+blankWord[i];}
	document.querySelector('#BodyOfPage').innerHTML=html;}

function hangman(blankWord,wordChoice,chances){
	var chances=chances;
	var guessed=[];
	var html2="Number of Chances Left: "+chances;
	document.querySelector('#ChancesLeft').innerHTML=html2
	document.onkeyup=function(event){
		var pick=String.fromCharCode(event.keyCode).toUpperCase();
		guessed.push(pick);
		document.querySelector('#LettersGuessed').innerHTML=guessed;
		var correct=false;
		var filledSpace=0;
			for(var i=0;i<wordChoice.length;i++){
				if(pick==wordChoice[i]){
					correct=true;
					blankWord[i]=wordChoice[i];
					makeBoard(blankWord);
					html2="Number of Chances Left: "+chances;
					document.querySelector('#ChancesLeft').innerHTML=html2;}
				if(blankWord[i]==wordChoice[i]){
					filledSpace++;}}
			if(correct==false){
				chances--;
				var html2="Number of Chances Left: "+chances;
				document.querySelector('#ChancesLeft').innerHTML=html2;}
			if(filledSpace==blankWord.length){
				html2="YOU WIN! LET'S PLAY AGAIN!";
				document.querySelector('#ChancesLeft').innerHTML=html2;}
			if(chances<=0){
				var html2="YOU LOSE! TRY AGAIN NEXT TIME!";
				document.querySelector('#ChancesLeft').innerHTML=html2;}}}


</script>


</body>
</html>
